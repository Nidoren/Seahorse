<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>LinkedIn Seahorse</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="#">Seahorse</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li><a href="#">Run</a></li>
            <li><a href="#">Save</a></li>
            <li><a id="json-compile">Compile</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="hero-unit container-fluid">
    <div class="row-fluid first-row">
      <div class="span6">
        <h4>dust template</h4>
        <form class="form-inline">
          <input id="search" placeholder="Start typing a template..." type="text" class="span3" style="margin: 0 auto;" data-provide="typeahead" />
        </form>
        <div id="template-editor" class="left-editor"></div>
      </div>
      <div class="span6"><h4>HTML</h4>Preview
        <div id="html-editor" class="right-editor"></div>
      </div>

    </div>
    <div class="row-fluid">
      <div class="span6"><h4>json data</h4>
        <form class="form-inline">
          <input id="json-url" type="text" placeholder="Enter your json endpoint url here">
          <button id="json-load" type="submit" class="btn">Load</button>
        </form>
        <div id="json-editor" class="left-editor"></div>
      </div>
      <div class="span6"></div>
    </div>
  </div>

  <script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js"></script>
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/app.js"></script>

</body>
