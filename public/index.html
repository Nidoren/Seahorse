<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6"> <![endif]--> <!--[if IE 7 ]>    <html lang="en" class="ie7"> <![endif]--> <!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]--> <!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>LinkedIn Seahorse</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="css/codemirror.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <div id="header" class="navbar navbar-fixed-top">
    <div id="inner-nav">
      <div class="container-fluid">
        <a class="brand" href="#">Seahorse</a>
        <div class="pipe"></div>
        <div class="nav-collapse">
          <ul class="nav">
            <li><input type="button" class="button" id="json-compile" value="Render"></li>
            <li><input type="button" class="button" id="json-save" value="Save"></li>
          </ul>
        </div>
        <div class="pipe"></div>
      </div>
    </div>
  </div>

  <div class="hero-unit container-fluid">
    <div class="row-fluid first-row">
      <!--Column 1-->
      <div id="column1" class="span6">
        <div class="header-section">
          <span class="text">DUST TEMPLATE</span>
          <input id="search" disabled class="input" placeholder="Start typing a template..." type="text" style="margin-top: 6px;" data-provide="typeahead" />
        </div>
        <form>
          <textarea id="template-editor" name="template-editor"></textarea>
        </form>

        <div class="header-section">
          <span class="text">JSON DATA</span>
        </div>
        <div class="header-section2">
          <input id="json-url" type="text"  class="input" placeholder="Enter your json endpoint url here..." style="margin-left: 20px;">
          <button id="json-load" type="submit" class="black-button">Load</button>
        </div>
        <form>
          <textarea id="json-editor" name="json-editor"></textarea>
        </form>

      </div>
      <!--Column 2 -->
      <div id="column2" class="span6">
        <div class="header-section">
          <span class="text">HTML</span>
          <div id="template-error" class="alert alert-error" style="display:none"></div>
        </div>
        <form>
          <textarea id="html-editor" name="html-editor"></textarea>
        </form>
      </div>
  </div>

  <script src="js/codemirror.js"></script>
  <script src="js/mode/xml/xml.js"></script>
  <script src="js/mode/css/css.js"></script>
  <script src="js/mode/javascript/javascript.js"></script>
  <script src="js/mode/htmlmixed/htmlmixed.js"></script>

  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
